  <style>
    :root {
      --bg: #ffffff;
      --card: #f8fafc;
      --text: #111827;
      --text-muted: #475569;
      --primary: #0f172a;
      --accent: #16a34a; /* natural green accent */
      --highlight: #0f172a;
      --gradient: linear-gradient(135deg, #16a34a, #22c55e); /* soft green gradient like natural brands */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      overflow-x: hidden;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* NAVBAR */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid #e5e7eb;
    }

    .nav-inner {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0.6rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      font-family: "Playfair Display", serif;
      font-size: 1.25rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #0f172a;
    }

    .nav-links {
      display: flex;
      gap: 1.4rem;
      align-items: center;
      font-size: 0.88rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #4b5563;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #0f172a;
    }

    .nav-cta {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.86rem;
      padding: 0.5rem 1.3rem;
      border-radius: 999px;
      text-decoration: none;
      background: #0f172a;
      color: #f9fafb;
      font-weight: 600;
    }

    .nav-cta i {
      font-size: 0.8rem;
    }

    /* HERO */
    header {
      background: #ffffff;
      padding-top: 3.6rem; /* a bit smaller */
      border-bottom: 1px solid #e5e7eb;
    }

    .hero-inner {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2.4rem 2rem 2.1rem; /* tighter hero */
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 2.3rem;
      align-items: center;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #6b7280;
      margin-bottom: 0.8rem;
      background: #f9fafb;
    }

    .eyebrow i {
      color: var(--accent);
      font-size: 0.78rem;
    }

    .logo {
      font-family: "Playfair Display", serif;
      font-size: 2.1rem; /* smaller heading */
      color: #0f172a;
      margin-bottom: 0.25rem;
    }

    .hero-subtitle {
      font-size: 0.82rem;
      color: #6b7280;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 0.9rem;
    }

    .tagline-main {
      font-size: 1.1rem;
      color: #111827;
      margin-bottom: 0.4rem;
      max-width: 30rem;
    }

    .tagline-main strong {
      color: var(--highlight);
      font-weight: 700;
    }

    .tagline-sub {
      font-size: 0.92rem;
      color: #4b5563;
      margin-bottom: 1rem;
      max-width: 30rem;
    }

    .punchline {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 1.3rem;
      font-weight: 500;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
      margin-bottom: 1.1rem;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.85rem 2.1rem;
      background: var(--gradient);
      color: white;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(148, 163, 184, 0.3);
    }

    .btn-primary i {
      font-size: 0.85rem;
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.7rem 1.3rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: #374151;
      text-decoration: none;
      font-size: 0.84rem;
      font-weight: 500;
    }

    .btn-secondary i {
      font-size: 0.8rem;
      color: var(--accent);
    }

    .trust-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      font-size: 0.76rem;
      color: #6b7280;
    }

    .trust-row span {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .trust-row i {
      font-size: 0.8rem;
      color: var(--accent);
    }

    .hero-image-wrap {
      display: flex;
      justify-content: center;
      position: relative;
    }

    .hero-image-bg {
      position: absolute;
      inset: auto;
      width: 240px;
      height: 240px;
      background: radial-gradient(circle, rgba(34, 197, 94, 0.14), transparent 70%);
      top: 12%;
      z-index: 0;
    }

    .hero-image-wrap img {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 340px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 16px 40px rgba(15, 23, 42, 0.2));
    }

    /* GENERIC SECTION */
    section {
      padding: 3rem 0; /* shorter overall */
    }

    h2.section-title {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.7rem;
      color: #0f172a;
    }

    .section-subtitle {
      text-align: center;
      font-size: 0.96rem;
      color: #6b7280;
      max-width: 800px;
      margin: 0 auto 2rem;
    }

    /* PRODUCT CARD ROW (under hero) */
    .product-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.6rem;
      margin-top: 0.5rem;
    }

    .product-card {
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      padding: 1.4rem 1.4rem 1.6rem;
      text-align: center;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.04);
    }

    .product-card img {
      width: 100%;
      max-width: 150px;
      height: auto;
      object-fit: contain;
      margin-bottom: 0.8rem;
    }

    .product-card-label {
      font-size: 0.74rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin-bottom: 0.2rem;
    }

    .product-card-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
      color: #111827;
    }

    .product-card-tagline {
      font-size: 0.88rem;
      color: #6b7280;
      margin-bottom: 0.55rem;
    }

    .product-card-meta {
      font-size: 0.82rem;
      color: #6b7280;
      margin-bottom: 0.6rem;
    }

    .product-card-price {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.25rem;
    }

      font-weight: 500;
