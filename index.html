<html lang="en">
<head>

  <style>
    :root {
      --bg: #020617;
      --bg-elevated: #020617;
      --card: #020617;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --text-soft: #6b7280;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --accent-strong: #60a5fa;
      --danger: #fb7185;
      --shadow-soft: 0 24px 80px rgba(15, 23, 42, 0.95);
      --radius-xl: 1.75rem;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%);
      color: var(--text);
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 4rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      padding: 0.75rem 0 1.5rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-orb {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 25% 20%, #fefce8, #7dd3fc 40%, #0ea5e9 70%, #020617);
      box-shadow: 0 0 24px rgba(56, 189, 248, 0.9);
    }

    .brand-text-main {
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.75rem;
    }

    .brand-text-sub {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--text-soft);
    }

    nav {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    nav a {
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }

    nav a:hover {
      color: var(--text);
      border-color: rgba(148, 163, 184, 0.4);
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.15), transparent);
    }

    .pill-beta {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      border-radius: 999px;
      padding: 0.25rem 0.65rem;
      border: 1px solid rgba(22, 163, 74, 0.6);
      color: #bbf7d0;
      background: radial-gradient(circle at 30% 0, rgba(34, 197, 94, 0.45), transparent 70%);
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
    }

    /* HERO */

    .hero {
      position: relative;
      border-radius: 2rem;
      padding: 2.25rem 2rem 2.5rem;
      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.32), transparent 55%),
        radial-gradient(circle at bottom right, rgba(248, 250, 252, 0.09), transparent 55%),
        linear-gradient(135deg, #020617, #020617 55%, #020617 100%);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.35);
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.3fr);
      gap: 2rem;
      margin-bottom: 3.5rem;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      background: url("images/ans-hero.jpg") center/cover no-repeat;
      opacity: 0.16;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .hero-gradient-overlay {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 0% 0%, rgba(15, 23, 42, 0.95), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(15, 23, 42, 0.92), transparent 55%);
      pointer-events: none;
    }

    .hero-left,
    .hero-right {
      position: relative;
      z-index: 1;
    }

    .hero-eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.18rem 0.65rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      background: radial-gradient(circle at left, rgba(56, 189, 248, 0.35), transparent 65%);
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-bottom: 0.9rem;
    }

    .hero-eyebrow span {
      color: var(--accent);
    }

    .hero-title {
      font-family: "Playfair Display", serif;
      font-size: clamp(2.25rem, 3.3vw, 3rem);
      line-height: 1.15;
      margin: 0 0 0.85rem;
    }

    .hero-title span {
      color: var(--accent-strong);
    }

    .hero-subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      max-width: 430px;
      margin-bottom: 1.35rem;
    }

    .hero-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.45rem;
      margin-bottom: 1.35rem;
    }

    .chip {
      padding: 0.2rem 0.65rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.75rem;
      color: var(--text-soft);
      background: rgba(15, 23, 42, 0.75);
    }

    .chip strong {
      color: var(--accent);
      font-weight: 500;
    }

    .hero-cta-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.9rem;
      margin-bottom: 1.1rem;
    }

    .hero-button-main {
      padding: 0.7rem 1.5rem;
      border-radius: 999px;
      border: none;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      box-shadow: 0 18px 30px rgba(8, 47, 73, 0.8);
      cursor: pointer;
    }

    .hero-button-main span {
      font-size: 1rem;
    }

    .hero-button-ghost {
      padding: 0.7rem 1.1rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.8);
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      color: var(--text-soft);
    }

    .hero-microcopy {
      font-size: 0.78rem;
      color: var(--text-soft);
    }

    .hero-microcopy span {
      color: var(--accent);
    }

    .hero-right-card {
      border-radius: 1.75rem;
      padding: 1.25rem 1.35rem 1.4rem;
      background:
        radial-gradient(circle at top, rgba(59, 130, 246, 0.32), transparent 55%),
        linear-gradient(145deg, #020617, #020617 55%, #020617 100%);
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow: var(--shadow-soft);
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .hero-right-pill {
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-soft);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      padding-bottom: 0.4rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
    }

    .hero-right-pill span {
      color: var(--accent);
    }

    .hero-nervous-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.55rem;
      font-size: 0.78rem;
    }

    .hero-nervous-item {
      padding: 0.6rem 0.55rem;
      border-radius: 1rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .hero-nervous-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-soft);
    }

    .hero-nervous-value {
      font-size: 0.82rem;
      font-weight: 600;
    }

    .hero-spectrum {
      margin-top: 0.3rem;
      height: 4px;
      border-radius: 999px;
      background: linear-gradient(to right, #f97373, #facc15, #4ade80, #22c55e);
      position: relative;
      overflow: hidden;
    }

    .hero-spectrum::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: #0f172a;
      border: 2px solid #22c55e;
      box-shadow: 0 0 18px rgba(34, 197, 94, 0.85);
      top: 50%;
      transform: translateY(-50%);
      left: 68%;
    }

    .hero-footnote {
      font-size: 0.75rem;
      color: var(--text-soft);
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .hero-footnote strong {
      color: var(--accent);
      font-weight: 500;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
        padding: 1.75rem 1.35rem 2.1rem;
      }
      .hero-right-card {
        order: -1;
      }
    }

    /* THREE-STEP SYSTEM SECTION */

    .section {
      margin-bottom: 4rem;
    }

    .section-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .eyebrow {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .section-title {
      font-family: "Playfair Display", serif;
      font-size: clamp(1.8rem, 2.4vw, 2.3rem);
      margin: 0 0 0.5rem;
    }

    .section-subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      max-width: 560px;
      margin: 0 auto;
    }

    .steps-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.5rem;
    }

    @media (max-width: 900px) {
      .steps-grid {
        grid-template-columns: 1fr;
      }
    }

    .step-card {
      position: relative;
      border-radius: 1.5rem;
      padding: 1.4rem 1.3rem 1.5rem;
      background:
        radial-gradient(circle at top, rgba(56, 189, 248, 0.24), transparent 60%),
        linear-gradient(145deg, #020617, #020617 60%, #020617);
      border: 1px solid rgba(148, 163, 184, 0.4);
      overflow: hidden;
    }

    .step-bg {
      position: absolute;
      inset: -10%;
      opacity: 0.18;
      mix-blend-mode: lighten;
      background-position: center;
      background-size: cover;
      pointer-events: none;
    }

    .step-content {
      position: relative;
      z-index: 1;
    }

    .step-label {
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-bottom: 0.35rem;
    }

    .step-label span {
      color: var(--accent);
      font-weight: 600;
    }

    .step-title {
      font-weight: 600;
      margin-bottom: 0.45rem;
    }

    .step-copy {
      font-size: 0.86rem;
      color: var(--text-muted);
      margin-bottom: 0.6rem;
    }

    .step-list {
      margin: 0;
      padding-left: 1.1rem;
      font-size: 0.82rem;
      color: var(--text-soft);
    }

    /* PRODUCT GRID */

    .product-section {
      margin-bottom: 4rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 1.75rem;
    }

    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }

    .product-card {
      position: relative;
      border-radius: 1.5rem;
      padding: 1.4rem 1.2rem 1.6rem;
      background:
        radial-gradient(circle at top, rgba(37, 99, 235, 0.22), transparent 55%),
        linear-gradient(145deg, #020617, #020617 60%, #020617);
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      text-align: center;
      overflow: hidden;
      transition: transform 0.22s ease, box-shadow 0.22s ease, border-color 0.22s ease;
    }

    .product-card::before {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0;
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.25), transparent 60%);
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    .product-card:hover {
      transform: translateY(-5px) scale(1.015);
      box-shadow: 0 26px 60px rgba(15, 23, 42, 0.95);
      border-color: rgba(59, 130, 246, 0.8);
    }

    .product-card:hover::before {
      opacity: 1;
    }

    .product-image-wrap {
      width: 100%;
      max-width: 190px;
      aspect-ratio: 3 / 5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 18px 24px rgba(15, 23, 42, 0.9));
    }

    .product-pill {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-soft);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.65);
      padding: 0.2rem 0.7rem;
    }

    .product-title {
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .product-copy {
      font-size: 0.84rem;
      color: var(--text-muted);
      margin-bottom: 0.35rem;
    }

    .product-microtag {
      font-size: 0.78rem;
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .product-microtag-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.9);
    }

    /* STACK BANNER */

    .stack-banner {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1fr);
      gap: 1.8rem;
      padding: 1.8rem 1.6rem;
      border-radius: 1.9rem;
      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.28), transparent 60%),
        linear-gradient(135deg, #020617, #020617 45%, #020617);
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow: var(--shadow-soft);
      align-items: center;
      margin-bottom: 3.5rem;
    }

    @media (max-width: 900px) {
      .stack-banner {
        grid-template-columns: 1fr;
      }
    }

    .stack-text h3 {
      font-size: 0.85rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      margin: 0 0 0.4rem;
    }

    .stack-text h2 {
      font-family: "Playfair Display", serif;
      font-size: 1.8rem;
      margin: 0 0 0.5rem;
    }

    .stack-text p {
      font-size: 0.88rem;
      color: var(--text-muted);
      margin: 0 0 0.7rem;
    }

    .stack-bullets {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.4rem 1.2rem;
      font-size: 0.82rem;
      color: var(--text-soft);
      margin-bottom: 0.9rem;
    }

    @media (max-width: 640px) {
      .stack-bullets {
        grid-template-columns: 1fr;
      }
    }

    .stack-bullets span {
      color: var(--accent);
    }

    .stack-tagline {
      font-size: 0.78rem;
      color: var(--text-soft);
    }

    .stack-tagline span {
      color: var(--accent);
    }

    .stack-image-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stack-image-inner {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 4 / 3;
      border-radius: 1.5rem;
      background: radial-gradient(circle at top, rgba(37, 99, 235, 0.2), transparent 60%),
        #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .stack-image-inner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 22px 30px rgba(15, 23, 42, 0.95));
    }

      color: var(--text-soft);
      border-top: 1px solid rgba(31, 41, 55, 0.95);
      padding: 1.5rem 1.25rem 2rem;
      margin-top: auto;
    }
