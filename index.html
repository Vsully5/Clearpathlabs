  <style>
    :root {
      --bg: #ffffff;
      --card: #f8fafc;
      --text: #111827;
      --text-muted: #475569;
      --primary: #0f172a;
      --accent: #0ea5e9;
      --highlight: #7c3aed;
      --gradient: linear-gradient(135deg, #7c3aed, #0ea5e9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      overflow-x: hidden;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* NAVBAR */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid #e5e7eb;
    }

    .nav-inner {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0.7rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      font-family: "Playfair Display", serif;
      font-size: 1.35rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #0f172a;
    }

    .nav-links {
      display: flex;
      gap: 1.6rem;
      align-items: center;
      font-size: 0.9rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #4b5563;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #0f172a;
    }

    .nav-cta {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.88rem;
      padding: 0.55rem 1.4rem;
      border-radius: 999px;
      text-decoration: none;
      background: #0f172a;
      color: #f9fafb;
      font-weight: 600;
    }

    .nav-cta i {
      font-size: 0.85rem;
    }

    /* HERO */
    header {

      padding-top: 4.2rem; /* room for nav */
      border-bottom: 1px solid #e5e7eb;
    }

    .hero-inner {

      margin: 0 auto;
      padding: 3.5rem 2rem 3rem;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 2.8rem;
      align-items: center;

    .eyebrow {

      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #6b7280;
      margin-bottom: 1rem;
      background: #f9fafb;
    }

    .eyebrow i {
      color: var(--accent);
      font-size: 0.8rem;
    }

    .logo {

      font-size: 2.6rem;
      color: #0f172a;
      margin-bottom: 0.4rem;

      letter-spacing: 0.16em;
      text-transform: uppercase;

    .tagline {
      font-size: 1.3rem;
      color: #111827;
      margin-bottom: 1.6rem;
      max-width: 32rem;
    }

    .tagline strong {
      color: var(--highlight);
      font-weight: 700;
    }

    .hero-list {
      list-style: none;
      margin-bottom: 1.8rem;
      color: #4b5563;
      font-size: 0.95rem;
    }

    .hero-list li {
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
      margin-bottom: 0.45rem;

    .hero-list li i {

      font-size: 0.9rem;
      margin-top: 0.15rem;
    }

    .btn-row {

      flex-wrap: wrap;
      gap: 0.9rem;
      align-items: center;
      margin-bottom: 1.4rem;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.55rem;
      padding: 0.95rem 2.4rem;
      background: var(--gradient);
      color: white;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;

      background: #ffffff;
      color: #374151;
      text-decoration: none;
      font-size: 0.88rem;

      color: var(--accent);
    }

      flex-wrap: wrap;
      gap: 0.9rem;
      font-size: 0.78rem;
      color: #6b7280;

      justify-content: center;

      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 18px 45px rgba(15, 23, 42, 0.25));
    }

    section {
      padding: 4rem 0;
    }

    h2.section-title {
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
